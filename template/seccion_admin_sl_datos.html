<div class="container" id="monedas">
<div class="row encabezado">
			<div class="col-md-6 col-xs-4">
				<div class="titulo-secciones panel-heading">Parametros</div>
				<h3>Sueldos</h3>
			</div>
			 
			<div class="col-md-4 col-xs-12">
				<a href="index.php?action=Articulo::form_alta_moneda">
						<button type="button" class="agregar btn btn-primary">Agregar</button>
					</a>
			</div>
		</div>
<div class="row">
		<!-- START BLOCK : buscador_visible -->
			<div class="col-md-6 col-xs-12">
				<span class="input-group-addon" id="basic-addon1">Buscar</span>
	  			<input id="filtrar" type="text" class="form-control" placeholder="Ingrese una palabra referida al articulo.">
				
			</div>
		<!-- END BLOCK : buscador_visible -->
			

			
			
		</div>
		<br><br>
	<div class="row ">
	
			<!-- START BLOCK : con_moneda -->
		<table cellpadding="15" class="table table-bordered " align="center">
			<thead>
			
			 <tr>
	            <th>Numero</th>
	            <th>Nombre</th>
	            <!-- colspan="2"-->
	            <th>Valor</th>
	            <th>Operaciones</th>
	               
	                
	        </tr>
        	</thead>
        	<tbody class="buscar">
        	
		
			
			<!-- START BLOCK : con_moneda_lista_cuerpo -->
			<tr>
				<td>{numero}</td>
				<td>{nombre}</td>
	            <td>{valor}</td>
	            <td> 
	            	<button type="button" class="btn btn-success btn-md" data-toggle="modal" data-target="#moneda{id_moneda}">
							Actualizar Valor
					</button>
				</td>
	        </tr>
			<!-- END BLOCK : con_moneda_lista_cuerpo -->
			 
	            
	        
	        </tbody>
	     </table>
			<!-- END BLOCK : con_moneda -->

			<!-- START BLOCK : sin_monedas -->

				<div class="alert alert-warning center-block">
					<h2>No posee monedas definidas.</h2>
					
				</div>

			<!-- END BLOCK : sin_monedas -->

			
	</div>
</div>


<!-- START BLOCK : modal_modificar_valor -->
<div class="container-fluid">
	<div class="row">
		<div class="modal fade" id="moneda{id_moneda}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content" id="modal_galeri_backcolor">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span id = "cerrar_modal" aria-hidden="true">&times;</span>
						</button>
						<h2 class="modal-title" id="myModalLabel">Actualizar valor</h2>
						 
					</div>
					<div class="modal-body">
					 	<div class="form_flotante" id="form_art_general">
							<form class="form-horizontal" role="form" enctype="multipart/form-data" action="index.php?action=Articulo::actualiza_moneda&id_moneda={id_moneda_act}" method="post">
							<h3>Moneda</h3>
							<h2>Nombre: {nombre_modal}</h2>
							<div class=" control-label col-md-1  col-sm-1 col-xs-12">
	      						<label  for="gs_unico_valor">Valor:</label>
	      					</div>
		    				<div>
		    					<div class="col-md-3 col-sm-3 col-xs-12">
				    				<input type="text" class="form-control" id="gs_unico_valor" placeholder="Valor de la moneda." name="valor_nuevo_moneda" value="{valor_modal}">
			    				</div>
		    				</div>

								<button class="agregar btn btn-primary" type="submit">Aplicar</button>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
</div>
<!-- END BLOCK : modal_modificar_valor -->
